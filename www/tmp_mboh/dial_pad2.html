<script language='javascript'>
//membuat document jquery
$(document).ready(function(){

	$("#btnKRM").on('click', function(){
		
		$("#formx2").submit(function(){
			var nilaiku = $("#nomernya").html();
				alert(nilaiku);

			$.ajax({
				url: "http://localhost/duana_antrian2/_i_login.php?aksi=simpan&nilku="+nilaiku,
				type:"POST",
				data:$(this).serialize(),
				success:function(data){
					$("#ilogin").html(data);
					}
				});
			return false;
		});
	
	
	});	



});

</script>
